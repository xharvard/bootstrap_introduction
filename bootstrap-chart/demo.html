<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart示例</title>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.5/css/bootstrap.min.css">

    <script src="../libs/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script src="../libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../libs/chart-1.0.2/Chart.min.js"></script>
    <script src="demo.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h4>曲线图（Line chart）</h4>
    </div>

    <canvas id="myChartLine" width="400" height="400"></canvas>

    <div class="page-header">
        <h4>柱状图（Bar chart）</h4>
    </div>

    <canvas id="myChartBar" width="400" height="400"></canvas>

    <div class="page-header">
        <h4>雷达图或蛛网图（Radar chart）</h4>
    </div>

    <canvas id="myChartRadar" width="400" height="400"></canvas>

    <div class="page-header">
        <h4>极地区域图（Polar area chart）</h4>
    </div>

    <canvas id="myChartPolar" width="400" height="400"></canvas>

    <div class="page-header">
        <h4>饼图（Pie chart）</h4>
    </div>

    <canvas id="myChartPie" width="400" height="400"></canvas>

    <div class="page-header">
        <h4>环形图（Doughnut chart）</h4>
    </div>
    <canvas id="myChartDoughnut" width="400" height="400"></canvas>

</div>
</body>
</html>
