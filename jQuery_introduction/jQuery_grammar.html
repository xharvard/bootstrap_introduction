<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery语法</title>

    <script src="../libs/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
            alert("文档加载完毕");

            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>

<p>hello</p>

<p>hello</p>

<p>hello</p>

<p>hello</p>

<p>hello</p>

<p>hello</p>

<p>hello</p>

</body>
</html>
